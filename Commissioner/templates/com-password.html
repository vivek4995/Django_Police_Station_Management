{% extends 'com-header.html' %}
{% block content %}
{% load static %}

<section class="page-title back-9550">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="block text-center">
            <h1 class="text-capitalize mb-5 text-lg">Change Password</h1>
            <p style="color: red;">{{msg}}</p>

            </ul> -->
          </div>
        </div>

  </section>

<section class="contact-form-wrap section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="section-title text-center">
                    <h2 class="text-md mb-2">Enter the details</h2>
                    <div class="divider mx-auto my-4"></div>
                    <p class="mb-5"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <form role="form" action="{% url 'com-change-password' %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input name="password" type="password" class="form-control" placeholder="Enter the new password">
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <input name="opassword" type="password" class="form-control" placeholder="Enter the current password" >
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <input name="rpassword" type="password" class="form-control" placeholder="Re-Enter the new password" >
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" href="" class="btn btn-primary mt-4">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
