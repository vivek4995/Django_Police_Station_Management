{% extends 'header.html '%}
{% block content %}
{% load static %}

<style>
:root{
    --msg: {{msg}}
}
</style>

<section class="page-title back-9550">
	<div class="overlay"></div>
	<div class="container">
	  <div class="row">
		<div class="col-md-12">
		  <div class="block text-center">
			<h1 class="text-capitalize mb-5 text-lg">Register new account </h1>
			<p style="color: red;">{{msg}}</p>
  
			<!-- <ul class="list-inline breadcumb-nav">
			  <li class="list-inline-item"><a href="index.html" class="text-white">Home</a></li>
			  <li class="list-inline-item"><span class="text-white">/</span></li>
			  <li class="list-inline-item"><a href="#" class="text-white-50">Book your Seat</a></li>
			</ul> -->
		  </div>
		</div>
	  </div>
	</div>
  </section>


  <section class="contact-form-wrap section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="section-title text-center">
                    <h2 class="text-md mb-2">Sign Up</h2>
                    <div class="divider mx-auto my-4"></div>
                    <p class="mb-5">Please fill valid details as false details will be punishable by the authorities.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <form role="form" action="{% url 'register' %}" method="POST">
					{% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input name="fname" id="" type="text" class="form-control" placeholder="First name" required>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <input name="lname" id="" type="text" class="form-control" placeholder="Last name" required>
                            </div>
                        </div>
                         <div class="col-lg-6">
                            <div class="form-group">
                                <input name="email" id="" type="text" class="form-control" placeholder="Email" required>
                            </div>
                        </div>
                         <div class="col-lg-6">
                            <div class="form-group">
                                <input name="phone" id="" type="text" class="form-control" placeholder="Phone Number" required>
                            </div>
                        </div>
						<div class="col-lg-6">
                            <div class="form-group">
                                <input class="form-control" id ="" placeholder="Password" name="password" type="password">
                            </div>
                        </div>
						<div class="col-lg-6">
                            <div class="form-group">
                                <input class="form-control" id ="" placeholder="Re-enter the Password" name="rpassword" type="password">
                            </div>
                        </div>

                    </div>

                    <div class="text-center">
                        <button type="submit" href="#" class="btn btn-primary mt-4" onclick="confirm(var(--msg))" >Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
	

{% endblock %}
