{% extends 'admin-header.html' %}
{% block content %}
{% load static %}

<section class="page-title back-9550">
	<div class="overlay"></div>
	<div class="container">
	  <div class="row">
		<div class="col-md-12">
		  <div class="block text-center">
			<h1 class="text-capitalize mb-5 text-lg">Manage Station</h1>
			<p style="color: red;">{{msg}}</p>
  
			<!-- <ul class="list-inline breadcumb-nav">
			  <li class="list-inline-item"><a href="index.html" class="text-white">Home</a></li>
			  <li class="list-inline-item"><span class="text-white">/</span></li>
			  <li class="list-inline-item"><a href="#" class="text-white-50">Book your Seat</a></li>
			</ul> -->
		  </div>
		</div>
	  </div>
	</div>
  </section>


  <section class="contact-form-wrap section">
    <div class="container">
        
        
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
            <table class="table align-items-center table-flush">
                <thead class="thead-light">
                    <tr>
                        <th scope="col" class="sort" data-sort="name"></th>
                        <th scope="col" class="sort" data-sort="budget">Station</th>
                        <th scope="col" class="sort" data-sort="budget">Address</th>
                        <th scope="col" class="sort" data-sort="budget"> Option</th>
                    </tr>
                </thead>
                {% for entry in stations %}
                <div class="row">
                  <tbody class="list">
                      
                      <th scope="row">
                      <div class="media align-items-center">
                          <a href="#" class="avatar rounded-circle mr-3">
                          <img alt="Image placeholder" src="{{entry.img.url}}" style = "border-radius: 3cm; height : 1.5cm ; width : 1.5cm;">
                          </a>
                          <div class="media-body">
                          <span class="name mb-0 text-sm">{{entry.applicant.fname}} {{entry.applicant.lname}}</span>
                          </div>
                      </div>
                      </th>
                      <td class="budget">
                      {{entry.station}}
                      </td>
                      <td class="budget">
                        {{entry.address}}
                        </td>
                      <td>
                        <div class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" data-toggle="dropdow"><i class="icofont-listine-dots"></i></a>
                          <ul class="dropdown-menu" aria-labelledby="dropdown03">
                            <li><a class="dropdown-item" href="{% url 'admin-one-station' entry.id %}">Edit</a></li>
                          </ul>
                        </div>
                      </td>
                  
                  </tbody>
                  {% endfor %}
               
            </table>
        </div>
    </div>
</div>
</section>


{% endblock %}
